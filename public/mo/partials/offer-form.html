<div id="offer-new" ng-controller="OfferFormCtrl">
  <div class="modal-header">
    <button class="close" 
            ui-turn-off="modal1">&times;</button>
    <h3 class="modal-title">Choose a vendor</h3>
  </div>

  <div class="modal-body">
    <form name="newOffer" class="form-vertical">

      <div class="alert alert-danger" ng-show="errors">
        <a class="close" ng-click="hideAlert()">&times;</a>
        <ul ng-repeat="error in errors">
          <li ng-bind-html-unsafe="error"></li>
        </ul>
      </div>

      <div class="form-group oportunity_name">
        <label class="control-label">Opportunity</label>
        <div class="opportunity-name">
          <h4>{{opportunity.name}}</h4>
        </div>
      </div>

      <legend>Vendor</legend>
      <div class="form-group vendor_email" ng-class="{'has-error':newOffer.vendor_email.$invalid}">
        <label for="vendor_name" class="control-label">Email *</label>
        <input type="text"
               id="vendor_email"
               name="vendor_email"
               required
               ng-model="vendor.email"
               size="10"
               maxlength="50"
               class="form-control">
      </div>
      
      <div class="form-group vendor_name" ng-class="{'has-error':newOffer.vendor_name.$invalid}">
        <label for="vendor_name" class="control-label">Name *</label>
        <input type="text"
               id="vendor_name"
               name="vendor_name"
               required
               ng-model="vendor.name"
               size="10"
               maxlength="10"
               class="form-control">
      </div>

      <legend>Offer</legend>
      <div class="form-group">
        <label for="offer_vehicle_type" class="control-label">Vehicle Type</label>
        <select id="offer_vehicle_type" class="form-control" name="offer_vehicle_type" ng-model="offer.vehicle_type" ng-options="t for t in VEHICLE_TYPES">
          <option value=""></option>
        </select>
      </div>
      <div class="form-group offer_amount" ng-class="{'has-error':newOffer.offer_amount.$invalid}">
        <label for="offer_amount" class="control-label">Amount ($) *</label>
        <input type="text"
               id="offer_amount"
               name="offer_amount"
               required
               ng-model="offer.amount"
               ui-validate="{ only_numbers: 'validateNumber($value)' }"
               size="10"
               maxlength="10"
               class="form-control">

        <p ng-show="newOffer.offer_amount.$error.only_numbers" class="help-block">Enter only numeric characters.</p>
      </div>

      <div class="form-group">
        <button ng-click="save()" class="btn btn-success" ng-disabled="newOffer.$invalid">
          Select Now
        </button>
      </div>
    </form>
  </div>
</div>
