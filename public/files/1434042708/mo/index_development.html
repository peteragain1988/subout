<!DOCTYPE html>
<html lang="en" ng-app="subout">
  <head>
    <title>Subout</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="//use.typekit.net/ymk8bty.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" initial-scale="1.0" />
    <link rel="stylesheet" href="/files/--DEPLOY--/mo/css/app.css" />
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
      eval_ = eval;
    </script>
    <script src="/files/--DEPLOY--/mo/js/vendor.js"></script>
    <script src="/files/--DEPLOY--/mo/js/app.js"></script>
<script type="text/ng-template" id="pagination">
    <ul class="pagination">
      <li ng-class="{disabled: page == 1}">
        <a href ng-click="setPage(1)">« First</a>
      </li>
      <li ng-class="{disabled: startPage == 1}">
        <a href ng-click="setPage(startPage - 10)">« Prev</a>
      </li>
      <li ng-repeat="n in pages" ng-class="{active: n == page}" >
        <a ng-click="setPage(n)">{{n}}</a>
      </li>
      <li ng-class="{disabled: endPage == maxPage}">
        <a href ng-click="setPage(startPage + 10)">Next »</a>
      </li>
      <li ng-class="{disabled: page == maxPage}">
        <a href ng-click="setPage(maxPage)">Last »</a>
      </li>
    </ul>
</script>
  </head>
  <body data-subout-deploy="--DEPLOY--">
    <!-- Sidebars -->
    <div class="sidebar sidebar-left" ng-if="userSignedIn()">
      <div class="scrollable">
        <h1 class="scrollable-header">
          <a href="#" id="logo"><img src="/img/logo.png" style="max-height: 30px;"></a>
        </h1>  
        <div class="scrollable-content">
          <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <a class="list-group-item" href="#/available-opportunities">Buy/Bid Now</a>
            <a class="list-group-item" href="#/dashboard">Subout Activity</a>
            <a class="list-group-item" href="#/bids">My Bids</a>
            <a class="list-group-item" href="#/opportunities">My Opportunities</a>
            <a class="list-group-item" ng-click="signOut()">Sign Out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar sidebar-right" ui-yield-to="sidebar-right" ng-if="userSignedIn()">
    <!--Sidebar right -->
    </div>
    <!-- Navbars -->

    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <div class="navbar navbar-app navbar-absolute-top" ng-if="userSignedIn()">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Subout
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right">
          <a href="" ui-turn-on="modal1" ng-click="displaySettings('company-profile')" class="btn"><i class="glyphicon glyphicon-cog"></i> Setting</a>
        </div>

        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          
        </div>
        <!-- <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn ng-scope">
            Filter <i class="fa fa-bars"></i>
          </div>
        </div> -->
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="footer" ng-if="userSignedIn()">
        <!-- footer -->      
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div class="app-content">
          <div class="scrollable">
            <div class="scrollable-content">
              <ng-view></ng-view>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div ui-yield-to="modals">
    </div>

    <div class="modal" id="modal1" ui-if="modal1" ui-state='modal1'>
      <div class="scrollable">
        <div class="scrollable-content">
          <div class="modal-backdrop in"></div>
          <div class="modal-dialog">
            <div class="modal-content">
              <div ng-include="modal"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      var googleAnalyticsKey = null;
      var hostname = location.hostname;
      if (hostname == "suboutapp.com") {
        googleAnalyticsKey = 'UA-38160184-1';
      } else if (hostname == "subouttest.herokuapp.com") {
        googleAnalyticsKey = 'UA-38160184-2';
      } else if (hostname == "suboutdev.herokuapp.com") {
        googleAnalyticsKey = "UA-38160184-4";
      } else if (hostname == "suboutdemo.herokuapp.com") {
        googleAnalyticsKey = "UA-38160184-5";
      } else if (hostname == "www.lvh.me") {
        googleAnalyticsKey = "UA-38160184-7";
      } else {
        googleAnalyticsKey = 'UA-38160184-3';
      }
      if (googleAnalyticsKey) {
        _gaq.push(['_setAccount', googleAnalyticsKey]);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      }
    </script>
  </body>
</html>
