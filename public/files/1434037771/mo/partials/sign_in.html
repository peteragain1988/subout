<header id="header" class="row">
  <div class="clearfix">
    <div class="col-xs-6">
      <div id="logo"><img src="/img/logo.png" class="img-responsive"></div>
    </div>
    <div class="col-xs-6 text-right">
      <div id="subout-loading" class="loading-animation"></div>
    </div>
  </div>

  <div id="marketing-message" class="clearfix">
    <div class="col-xs-12 text-info" ng-bind-html="marketing_message.value"></div>
  </div>
</header>

<div class="clearfix">
  <form id="sign-in-form" ng:submit="signIn()" name="signInForm" class="form-horizontal col-md-12" role="form">
    <fieldset>
      <div>
        <p class="alert alert-danger" ng-if="message">{{message}}</p>
      </div>
      <div class="form-group">
              <label for="email" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
              <div class="col-sm-5">
                
                <input id="email" 
                      type="text"
                      class="form-control"
                      ng:model="email"
                      autofocus
                      />
              </div>
          </div>
          
          <div class="form-group">
              <label for="password" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
              <div class="col-sm-5">
                
                <input id="password"
                      type="password"
                      class="form-control"
                      ng:model="password"
                      />
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <p><button class="btn btn-primary" type="submit" ng:disabled="{{signInForm.$invalid}}">Sign In</button></p>
              <p><a href="#/password/new">Forgot the password?</a></p>
            </div>
          </div>
    </fieldset>
  </form>
</div>
<div id="buy-sell-connect">
  <div class="inner">
  <p>Buy.Sell.Connect.</p>
  <p>It's time to get on board.</p>
  </div>
</div>
