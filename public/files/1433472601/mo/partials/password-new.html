<header id="header">
    <div class="inner">
        <div class="row">
            <div class="col-sm-4">
                <div id="logo"><img class="img-responsive" src="/img/logo.png"></div>
            </div>
        </div>
    </div>
</header>
<div class="clearfix">
    <form id="reset-password-form" ng:submit="requestResetPassword()" name="resetForm" class="form-horizontal well">
        <div class="alert alert-info" ng-show="notice">
          <a class="close" ng-click="hideAlert()">&times;</a>
          {{notice}}
        </div>
        <div class="alert alert-danger" ng-show="errors">
          <a class="close" ng-click="hideAlert()">&times;</a>
          <ul ng-repeat="error in errors">
            <li>{{error}}</li>
          </ul>
        </div>
        <fieldset>
            <div class="form-group">
              <legend class="col-sm-12">
                  Forgot Password?
              </legend>
              <p class="alert alert-error" ng:show="message">{{message}}</p>
            </div>
            <div class="form-group">
                <label for="resetEmail" class="control-label col-sm-3">Email</label>
                <div class="col-sm-9">                  
                  <input id="resetEmail" 
                        type="text"
                        class="form-control"
                        ng:model="user.email"
                        required
                        />
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-primary" type="submit" ng:disabled="{{resetForm.$invalid}}">Send Reset Link</button>&nbsp;&nbsp;
                <a href="#/sign_in">Sign in</a>
              </div>
            </div>
        </fieldset>
    </form>
</div>
